<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIWI - Bio-Cyberpunk Lab</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@300;400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-deep-black: #050505;
            --neon-green: #39FF14;
            --neon-pink: #FF0055;
            --neon-cyan: #00D4FF;
            --text-white: #FFFFFF;
            --grid-subtle: rgba(255, 255, 255, 0.03);
        }

        body {
            background-color: var(--bg-deep-black);
            background-image: url('brainslices.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-white);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Dark overlay for readability */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 0;
            pointer-events: none;
        }

        /* Grid Background */
        .grid-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(var(--grid-subtle) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-subtle) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }

        /* Navigation */
        .navigation {
            position: fixed;
            top: 20px;
            right: 40px;
            z-index: 1000;
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        /* Language Toggle */
        .language-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(57, 255, 20, 0.3);
            border-radius: 4px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .lang-option {
            font-family: 'Roboto Mono', monospace;
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: rgba(255, 255, 255, 0.5);
        }

        .lang-option:hover {
            color: rgba(57, 255, 20, 0.8);
        }

        .lang-option.active {
            color: var(--neon-green);
            text-shadow: 0 0 10px rgba(57, 255, 20, 0.6);
        }

        .lang-divider {
            font-family: 'Roboto Mono', monospace;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.3);
        }

        /* Typewriter Container */
        .typewriter-container {
            position: absolute;
            top: 18%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            font-family: 'Roboto Mono', monospace;
            font-size: 17px;
            color: var(--neon-green);
            text-shadow: 0 0 10px rgba(57, 255, 20, 0.5);
            letter-spacing: 1px;
            pointer-events: none;
            display: flex;
            align-items: center;
        }

        .typewriter-text {
            display: inline;
        }

        .cursor {
            display: inline-block;
            width: 8px;
            margin-left: 2px;
            animation: blink 1s step-end infinite;
            color: var(--neon-green);
            text-shadow: 0 0 10px rgba(57, 255, 20, 0.8);
        }

        @keyframes blink {
            0%, 50% {
                opacity: 1;
            }
            51%, 100% {
                opacity: 0;
            }
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-family: 'Roboto Mono', monospace;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 1px;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-link:hover {
            color: var(--neon-green);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--neon-green);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* Main Content */
        .main-content {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 100px 20px;
        }

        /* Hero Section */
        .hero-section {
            position: relative;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
        }

        .kiwi-title {
            font-family: 'Anton', sans-serif;
            font-size: 22vw;
            color: rgba(57, 255, 20, 0.12);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            white-space: nowrap;
            user-select: none;
            z-index: 1;
            pointer-events: none;
            text-shadow: 0 0 60px rgba(57, 255, 20, 0.3);
        }

        .avatar-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero-avatar {
            height: 55vh;
            width: auto;
            max-width: 45vw;
            object-fit: contain;
            filter: drop-shadow(0 0 30px rgba(0, 0, 0, 0.9))
                    drop-shadow(0 0 20px rgba(57, 255, 20, 0.3));
            transition: all 0.4s ease;
        }

        .hero-avatar:hover {
            filter: drop-shadow(0 0 40px rgba(0, 0, 0, 0.95))
                    drop-shadow(0 0 30px rgba(57, 255, 20, 0.5));
            transform: scale(1.02);
        }

        /* Floating Tags */
        .floating-tags-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
            overflow: hidden;
        }

        .floating-tag {
            position: absolute;
            padding: 12px 20px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(57, 255, 20, 0.4);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5),
                        inset 0 0 20px rgba(57, 255, 20, 0.05);
            color: var(--neon-green);
            font-family: 'Roboto Mono', monospace;
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 0.5px;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            cursor: pointer;
            pointer-events: auto;
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94),
                        top 0.3s ease,
                        left 0.3s ease,
                        background 0.3s ease,
                        border-color 0.3s ease,
                        box-shadow 0.3s ease;
            clip-path: polygon(
                0 0,
                calc(100% - 10px) 0,
                100% 10px,
                100% 100%,
                10px 100%,
                0 calc(100% - 10px)
            );
        }

        .floating-tag:hover {
            background: rgba(0, 0, 0, 0.8);
            border-color: var(--neon-green);
            box-shadow: 0 0 40px rgba(57, 255, 20, 0.6),
                        0 4px 30px rgba(0, 0, 0, 0.7),
                        inset 0 0 30px rgba(57, 255, 20, 0.1);
            transform: scale(1.1);
            z-index: 100;
        }

        .floating-tag.paused {
            animation-play-state: paused;
        }

        /* Info Card Styles */
        .info-card {
            position: fixed;
            width: 280px;
            max-width: 90vw;
            background: rgba(0, 0, 0, 0.85);
            border: 1px solid rgba(57, 255, 20, 0.5);
            border-radius: 12px;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.8),
                        0 0 30px rgba(57, 255, 20, 0.3),
                        inset 0 0 20px rgba(57, 255, 20, 0.05);
            padding: 0;
            z-index: 1000;
            pointer-events: none;
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 0.3s ease, transform 0.3s ease;
            overflow: hidden;
        }

        .info-card.visible {
            opacity: 1;
            transform: scale(1);
        }

        .info-card-image {
            width: 100%;
            height: 140px;
            object-fit: cover;
            border-bottom: 1px solid rgba(57, 255, 20, 0.3);
        }

        .info-card-content {
            padding: 16px;
        }

        .info-card-title {
            font-family: 'Anton', sans-serif;
            font-size: 18px;
            color: var(--neon-green);
            margin: 0 0 8px 0;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .info-card-description {
            font-family: 'Inter', sans-serif;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.5;
            margin: 0;
        }

        .info-card.no-image .info-card-content {
            padding: 20px 16px;
        }

        /* SPA Container and Views */
        .spa-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            z-index: 1;
        }

        .view {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            overflow-y: auto;
            overflow-x: hidden;
        }

        .view.active {
            transform: translateX(0);
        }

        .view.hidden-left {
            transform: translateX(-100%);
        }

        .view.hidden-right {
            transform: translateX(100%);
        }

        /* Timeline Styles */
        .timeline-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 120px 20px 100px;
            position: relative;
        }

        .timeline {
            position: relative;
            padding: 20px 0;
        }

        /* Central Neural Fiber */
        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 3px;
            background: linear-gradient(180deg,
                rgba(57, 255, 20, 0.2) 0%,
                rgba(57, 255, 20, 0.8) 50%,
                rgba(57, 255, 20, 0.2) 100%);
            box-shadow: 0 0 15px rgba(57, 255, 20, 0.5),
                        0 0 30px rgba(57, 255, 20, 0.3);
            transform: translateX(-50%);
        }

        .timeline-item {
            position: relative;
            margin-bottom: 60px;
            opacity: 0;
            animation: fadeInUp 0.6s ease forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .timeline-item:nth-child(1) { animation-delay: 0.1s; }
        .timeline-item:nth-child(2) { animation-delay: 0.2s; }
        .timeline-item:nth-child(3) { animation-delay: 0.3s; }
        .timeline-item:nth-child(4) { animation-delay: 0.4s; }
        .timeline-item:nth-child(5) { animation-delay: 0.5s; }
        .timeline-item:nth-child(6) { animation-delay: 0.6s; }
        .timeline-item:nth-child(7) { animation-delay: 0.7s; }
        .timeline-item:nth-child(8) { animation-delay: 0.8s; }
        .timeline-item:nth-child(9) { animation-delay: 0.9s; }

        /* Timeline Node */
        .timeline-node {
            position: absolute;
            left: 50%;
            top: 20px;
            width: 16px;
            height: 16px;
            background: var(--neon-green);
            border: 3px solid rgba(57, 255, 20, 0.3);
            border-radius: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.8),
                        0 0 40px rgba(57, 255, 20, 0.4);
            z-index: 10;
        }

        .timeline-node::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        /* Timeline Content */
        .timeline-content {
            position: relative;
            width: 45%;
            padding: 25px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(57, 255, 20, 0.3);
            border-radius: 12px;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6),
                        0 0 20px rgba(57, 255, 20, 0.2);
            transition: all 0.3s ease;
        }

        .timeline-content:hover {
            border-color: var(--neon-green);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.8),
                        0 0 30px rgba(57, 255, 20, 0.4);
            transform: translateY(-2px);
        }

        /* Left Side (Long-term) */
        .timeline-item.left .timeline-content {
            margin-left: 0;
            margin-right: auto;
        }

        .timeline-item.left .timeline-node {
            right: -5.5%;
            left: auto;
        }

        /* Right Side (Short-term) */
        .timeline-item.right .timeline-content {
            margin-left: auto;
            margin-right: 0;
        }

        .timeline-item.right .timeline-node {
            left: -5.5%;
        }

        /* Timeline Date */
        .timeline-date {
            font-family: 'Roboto Mono', monospace;
            font-size: 13px;
            color: var(--neon-green);
            letter-spacing: 1px;
            margin-bottom: 12px;
            text-shadow: 0 0 10px rgba(57, 255, 20, 0.5);
        }

        /* Timeline Title */
        .timeline-title {
            font-family: 'Anton', sans-serif;
            font-size: 20px;
            color: var(--text-white);
            margin: 0 0 12px 0;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Timeline Description */
        .timeline-description {
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            margin: 0;
        }

        /* Timeline Tags */
        .timeline-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
        }

        .timeline-tag {
            padding: 4px 10px;
            background: rgba(57, 255, 20, 0.1);
            border: 1px solid rgba(57, 255, 20, 0.3);
            border-radius: 4px;
            font-family: 'Roboto Mono', monospace;
            font-size: 11px;
            color: var(--neon-green);
            letter-spacing: 0.5px;
        }

        /* Back Button */
        .back-button {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 30px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(57, 255, 20, 0.4);
            border-radius: 8px;
            color: var(--neon-green);
            font-family: 'Roboto Mono', monospace;
            font-size: 14px;
            letter-spacing: 1px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .back-button:hover {
            background: rgba(57, 255, 20, 0.1);
            border-color: var(--neon-green);
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.5);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .timeline::before {
                left: 20px;
            }

            .timeline-node {
                left: 20px;
            }

            .timeline-item.left .timeline-node,
            .timeline-item.right .timeline-node {
                left: 12px;
                right: auto;
            }

            .timeline-content {
                width: calc(100% - 70px);
                margin-left: 50px !important;
                margin-right: 0 !important;
            }

            .back-button {
                top: 80px;
                padding: 10px 20px;
                font-size: 12px;
            }
        }

        /* Social Cards */
        .social-section {
            position: fixed;
            bottom: 40px;
            left: 40px;
            z-index: 4;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .social-card {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 25px;
            background: rgba(5, 5, 5, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            backdrop-filter: blur(10px);
            text-decoration: none;
            color: var(--text-white);
            transition: all 0.3s ease;
            min-width: 200px;
        }

        .social-card:hover {
            transform: translateX(10px);
            border-color: var(--social-color);
            box-shadow: 0 0 30px var(--social-glow);
        }

        .social-card .icon {
            width: 20px;
            height: 20px;
            color: var(--social-color);
            transition: all 0.3s ease;
        }

        .social-card:hover .icon {
            transform: scale(1.2);
        }

        .social-card .text {
            font-family: 'Roboto Mono', monospace;
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .social-card.instagram {
            --social-color: #FF0055;
            --social-glow: rgba(255, 0, 85, 0.4);
        }

        .social-card.linkedin {
            --social-color: #00D4FF;
            --social-glow: rgba(0, 212, 255, 0.4);
        }

        .social-card.github {
            --social-color: #39FF14;
            --social-glow: rgba(57, 255, 20, 0.4);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .navigation {
                top: 15px;
                right: 20px;
                flex-direction: column;
                gap: 15px;
                align-items: flex-end;
            }

            .nav-link {
                font-size: 12px;
            }

            .kiwi-title {
                font-size: 20vw;
            }

            .avatar {
                width: 200px;
                height: 200px;
            }

            .social-section {
                bottom: 20px;
                left: 20px;
            }

            .social-card {
                min-width: 160px;
                padding: 12px 20px;
            }

            .floating-tag {
                font-size: 11px;
                padding: 10px 16px;
            }

            .typewriter-container {
                font-size: 14px;
                top: 15%;
            }
        }

        /* Glow animation for avatar */
        @keyframes pulse-glow {
            0%, 100% {
                box-shadow: 0 0 40px rgba(57, 255, 20, 0.2);
            }
            50% {
                box-shadow: 0 0 60px rgba(57, 255, 20, 0.4);
            }
        }

        .avatar {
            animation: pulse-glow 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <!-- Grid Background -->
    <div class="grid-background"></div>

    <!-- Navigation -->
    <nav class="navigation">
        <div class="nav-links" id="navigation"></div>
        <div class="language-toggle">
            <span class="lang-option" data-lang="en">EN</span>
            <span class="lang-divider">/</span>
            <span class="lang-option" data-lang="cn">CN</span>
        </div>
    </nav>

    <!-- SPA Container -->
    <div class="spa-container">
        <!-- Home View -->
        <section class="view active" id="home-view">
            <!-- Typewriter Text -->
            <div class="typewriter-container" id="typewriterContainer">
                <span class="typewriter-text" id="typewriterText"></span><span class="cursor">|</span>
            </div>

            <!-- Main Content -->
            <main class="main-content">
                <section class="hero-section">
                    <h1 class="kiwi-title" id="heroTitle"></h1>

                    <div class="avatar-container">
                        <img id="heroAvatar" src="portrait.png" alt="Kiwi" class="hero-avatar">
                    </div>
                </section>
            </main>

            <!-- Floating Tags Container -->
            <div class="floating-tags-container" id="floatingTagsContainer"></div>
        </section>

        <!-- About View -->
        <section class="view hidden-right" id="about-view">
            <div class="timeline-container" id="timelineContainer">
                <!-- Timeline content will be dynamically generated -->
            </div>
        </section>
    </div>

    <!-- Social Section -->
    <div class="social-section" id="socialSection"></div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
