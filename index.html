<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIWI - Bio-Cyberpunk Lab</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@300;400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-deep-black: #050505;
            --neon-green: #39FF14;
            --neon-pink: #FF0055;
            --neon-cyan: #00D4FF;
            --text-white: #FFFFFF;
            --grid-subtle: rgba(255, 255, 255, 0.03);
        }

        body {
            background-color: var(--bg-deep-black);
            background-image: url('brainslices.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-white);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Dark overlay for readability */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 0;
            pointer-events: none;
        }

        /* Grid Background */
        .grid-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(var(--grid-subtle) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-subtle) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }

        /* Site Logo */
        .site-logo {
            position: fixed;
            top: 25px;
            left: 40px;
            z-index: 1001;
            font-family: 'Roboto Mono', monospace;
            font-size: 18px;
            font-weight: bold;
            color: #aef740;
            text-shadow: 0 0 10px rgba(174, 247, 64, 0.8),
                         0 0 20px rgba(174, 247, 64, 0.4),
                         0 0 30px rgba(174, 247, 64, 0.2);
            letter-spacing: 2px;
            pointer-events: none;
        }

        /* Navigation */
        .navigation {
            position: fixed;
            top: 20px;
            right: 40px;
            z-index: 1000;
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        /* Language Toggle */
        .language-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(57, 255, 20, 0.3);
            border-radius: 4px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .lang-option {
            font-family: 'Roboto Mono', monospace;
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: rgba(255, 255, 255, 0.5);
        }

        .lang-option:hover {
            color: rgba(57, 255, 20, 0.8);
        }

        .lang-option.active {
            color: var(--neon-green);
            text-shadow: 0 0 10px rgba(57, 255, 20, 0.6);
        }

        .lang-divider {
            font-family: 'Roboto Mono', monospace;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.3);
        }

        /* Typewriter Container */
        .typewriter-container {
            position: absolute;
            top: 18%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            font-family: 'Roboto Mono', monospace;
            font-size: 17px;
            color: var(--neon-green);
            text-shadow: 0 0 10px rgba(57, 255, 20, 0.5);
            letter-spacing: 1px;
            pointer-events: none;
            display: flex;
            align-items: center;
        }

        .typewriter-text {
            display: inline;
        }

        .cursor {
            display: inline-block;
            width: 8px;
            margin-left: 2px;
            animation: blink 1s step-end infinite;
            color: var(--neon-green);
            text-shadow: 0 0 10px rgba(57, 255, 20, 0.8);
        }

        @keyframes blink {
            0%, 50% {
                opacity: 1;
            }
            51%, 100% {
                opacity: 0;
            }
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-family: 'Roboto Mono', monospace;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 1px;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-link:hover {
            color: var(--neon-green);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--neon-green);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* Theme-specific Navigation Colors */
        /* About Me - Electric Blue */
        body.theme-about .nav-link:hover {
            color: #2979FF;
        }
        body.theme-about .nav-link::after {
            background: #2979FF;
        }
        body.theme-about .lang-option:hover {
            color: rgba(41, 121, 255, 0.8);
        }
        body.theme-about .lang-option.active {
            color: #2979FF;
            text-shadow: 0 0 10px rgba(41, 121, 255, 0.6);
        }

        /* Projects - Bio-Hazard Orange */
        body.theme-projects .nav-link:hover {
            color: #FF9E00;
        }
        body.theme-projects .nav-link::after {
            background: #FF9E00;
        }
        body.theme-projects .lang-option:hover {
            color: rgba(255, 158, 0, 0.8);
        }
        body.theme-projects .lang-option.active {
            color: #FF9E00;
            text-shadow: 0 0 10px rgba(255, 158, 0, 0.6);
        }

        /* Articles - Neon Purple */
        body.theme-articles .nav-link:hover {
            color: #D340FF;
        }
        body.theme-articles .nav-link::after {
            background: #D340FF;
        }
        body.theme-articles .lang-option:hover {
            color: rgba(211, 64, 255, 0.8);
        }
        body.theme-articles .lang-option.active {
            color: #D340FF;
            text-shadow: 0 0 10px rgba(211, 64, 255, 0.6);
        }

        /* Frosted Gradient Vignettes */
        .screen-vignette {
            position: fixed;
            left: 0;
            width: 100%;
            height: 120px;
            pointer-events: none;
            z-index: 50;
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
        }

        .screen-vignette.top {
            top: 0;
            background: linear-gradient(to bottom, rgba(5,5,5, 0.95) 0%, rgba(5,5,5, 0.6) 50%, transparent 100%);
            mask-image: linear-gradient(to bottom, black, transparent);
            -webkit-mask-image: linear-gradient(to bottom, black, transparent);
        }

        .screen-vignette.bottom {
            bottom: 0;
            background: linear-gradient(to top, rgba(5,5,5, 0.95) 0%, rgba(5,5,5, 0.6) 50%, transparent 100%);
            mask-image: linear-gradient(to top, black, transparent);
            -webkit-mask-image: linear-gradient(to top, black, transparent);
        }

        /* Main Content */
        .main-content {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 100px 20px;
        }

        /* Hero Section */
        .hero-section {
            position: relative;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
        }

        .kiwi-title {
            font-family: 'Anton', sans-serif;
            font-size: 28vw;
            color: rgba(57, 255, 20, 0.25);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            white-space: nowrap;
            user-select: none;
            z-index: 1;
            pointer-events: none;
            text-shadow: 0 0 60px rgba(57, 255, 20, 0.4);
        }

        .avatar-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero-avatar {
            height: 55vh;
            width: auto;
            max-width: 45vw;
            object-fit: contain;
            filter: drop-shadow(0 0 30px rgba(0, 0, 0, 0.9))
                    drop-shadow(0 0 20px rgba(57, 255, 20, 0.3));
            transition: all 0.4s ease;
        }

        .hero-avatar:hover {
            filter: drop-shadow(0 0 40px rgba(0, 0, 0, 0.95))
                    drop-shadow(0 0 30px #aef740)
                    drop-shadow(0 0 20px rgba(0, 191, 255, 0.6));
            transform: scale(1.02);
            cursor: pointer;
        }

        /* Floating Tags */
        .floating-tags-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
            overflow: hidden;
        }

        .floating-tag {
            position: absolute;
            padding: 12px 20px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(57, 255, 20, 0.4);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5),
                        inset 0 0 20px rgba(57, 255, 20, 0.05);
            color: var(--neon-green);
            font-family: 'Roboto Mono', monospace;
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 0.5px;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            cursor: pointer;
            pointer-events: auto;
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94),
                        top 0.3s ease,
                        left 0.3s ease,
                        background 0.3s ease,
                        border-color 0.3s ease,
                        box-shadow 0.3s ease;
            clip-path: polygon(
                0 0,
                calc(100% - 10px) 0,
                100% 10px,
                100% 100%,
                10px 100%,
                0 calc(100% - 10px)
            );
        }

        .floating-tag:hover {
            background: rgba(0, 0, 0, 0.8);
            border-color: var(--neon-green);
            box-shadow: 0 0 40px rgba(57, 255, 20, 0.6),
                        0 4px 30px rgba(0, 0, 0, 0.7),
                        inset 0 0 30px rgba(57, 255, 20, 0.1);
            transform: scale(1.1);
            z-index: 100;
        }

        .floating-tag.paused {
            animation-play-state: paused;
        }

        /* Info Card Styles */
        .info-card {
            position: fixed;
            width: 280px;
            max-width: 90vw;
            background: rgba(0, 0, 0, 0.85);
            border: 1px solid rgba(57, 255, 20, 0.5);
            border-radius: 12px;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.8),
                        0 0 30px rgba(57, 255, 20, 0.3),
                        inset 0 0 20px rgba(57, 255, 20, 0.05);
            padding: 0;
            z-index: 1000;
            pointer-events: none;
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 0.3s ease, transform 0.3s ease;
            overflow: hidden;
        }

        .info-card.visible {
            opacity: 1;
            transform: scale(1);
        }

        .info-card-image {
            width: 100%;
            height: 140px;
            object-fit: cover;
            border-bottom: 1px solid rgba(57, 255, 20, 0.3);
        }

        .info-card-content {
            padding: 16px;
        }

        .info-card-title {
            font-family: 'Anton', sans-serif;
            font-size: 18px;
            color: var(--neon-green);
            margin: 0 0 8px 0;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .info-card-description {
            font-family: 'Inter', sans-serif;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.5;
            margin: 0;
        }

        .info-card.no-image .info-card-content {
            padding: 20px 16px;
        }

        /* SPA Container and Views */
        .spa-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            z-index: 1;
        }

        .view {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            overflow-y: auto;
            overflow-x: hidden;
        }

        .view.active {
            transform: translateX(0);
        }

        .view.hidden-left {
            transform: translateX(-100%);
        }

        .view.hidden-right {
            transform: translateX(100%);
        }

        /* Timeline Styles */
        .timeline-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 120px 20px 100px;
            position: relative;
        }

        .timeline {
            position: relative;
            padding: 20px 0;
        }

        /* Central Neural Fiber */
        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 3px;
            background: linear-gradient(180deg,
                rgba(57, 255, 20, 0.2) 0%,
                rgba(57, 255, 20, 0.8) 50%,
                rgba(57, 255, 20, 0.2) 100%);
            box-shadow: 0 0 15px rgba(57, 255, 20, 0.5),
                        0 0 30px rgba(57, 255, 20, 0.3);
            transform: translateX(-50%);
        }

        .timeline-item {
            position: relative;
            margin-bottom: 60px;
            opacity: 0;
            animation: fadeInUp 0.6s ease forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .timeline-item:nth-child(1) { animation-delay: 0.1s; }
        .timeline-item:nth-child(2) { animation-delay: 0.2s; }
        .timeline-item:nth-child(3) { animation-delay: 0.3s; }
        .timeline-item:nth-child(4) { animation-delay: 0.4s; }
        .timeline-item:nth-child(5) { animation-delay: 0.5s; }
        .timeline-item:nth-child(6) { animation-delay: 0.6s; }
        .timeline-item:nth-child(7) { animation-delay: 0.7s; }
        .timeline-item:nth-child(8) { animation-delay: 0.8s; }
        .timeline-item:nth-child(9) { animation-delay: 0.9s; }

        /* Timeline Node */
        .timeline-node {
            position: absolute;
            left: 50% !important;        /* Force center horizontally */
            transform: translateX(-50%) !important; /* Perfect center alignment */
            top: 20px;
            width: 16px;
            height: 16px;
            background: var(--neon-green);
            border: 3px solid rgba(57, 255, 20, 0.3);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.8),
                        0 0 40px rgba(57, 255, 20, 0.4);
            z-index: 10;
        }

        .timeline-node::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        /* Base style for the content card */
        .timeline-content {
            width: 45%;              /* CRITICAL: Leaves space for alignment */
            padding: 20px 25px;      /* Internal spacing */
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent black */
            border: 1px solid rgba(57, 255, 20, 0.3); /* Neon green border */
            border-radius: 12px;     /* Rounded corners */
            backdrop-filter: blur(10px); /* Glassmorphism effect */
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5); /* Depth shadow */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        /* Hover Effect for cards */
        .timeline-content:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(57, 255, 20, 0.2);
            border-color: var(--neon-green);
        }

        /* Connector line for LEFT cards -> point to right */
        .timeline-item.left .timeline-content::before {
            content: '';
            position: absolute;
            top: 28px; /* Align with node */
            right: -20px;
            width: 20px;
            height: 1px;
            background: var(--neon-green);
            opacity: 0.5;
        }

        /* Connector line for RIGHT cards -> point to left */
        .timeline-item.right .timeline-content::before {
            content: '';
            position: absolute;
            top: 28px; /* Align with node */
            left: -20px;
            width: 20px;
            height: 1px;
            background: var(--neon-green);
            opacity: 0.5;
        }

        /* Left Side (Long-term) */
        .timeline-item.left .timeline-content {
            margin-left: 0;
            margin-right: auto;
        }

        /* Right Side (Short-term) */
        .timeline-item.right .timeline-content {
            margin-left: auto;
            margin-right: 0;
        }

        /* Timeline Date */
        .timeline-date {
            font-family: 'Roboto Mono', monospace;
            font-size: 13px;
            color: var(--neon-green);
            letter-spacing: 1px;
            margin-bottom: 12px;
            text-shadow: 0 0 10px rgba(57, 255, 20, 0.5);
        }

        /* Timeline Title */
        .timeline-title {
            font-family: 'Anton', sans-serif;
            font-size: 20px;
            color: var(--text-white);
            margin: 0 0 12px 0;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Timeline Description */
        .timeline-description {
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            margin: 0;
        }

        /* Timeline Tags */
        .timeline-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
        }

        .timeline-tag {
            padding: 4px 10px;
            background: rgba(57, 255, 20, 0.1);
            border: 1px solid rgba(57, 255, 20, 0.3);
            border-radius: 4px;
            font-family: 'Roboto Mono', monospace;
            font-size: 11px;
            color: var(--neon-green);
            letter-spacing: 0.5px;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .site-logo {
                display: none;
            }

            .timeline::before {
                left: 20px;
            }

            .timeline-node {
                left: 20px;
            }

            .timeline-item.left .timeline-node,
            .timeline-item.right .timeline-node {
                left: 12px;
                right: auto;
            }

            .timeline-content {
                width: calc(100% - 70px);
                margin-left: 50px !important;
                margin-right: 0 !important;
            }
        }

        /* Social Cards */
        .social-section {
            position: fixed;
            bottom: 40px;
            left: 40px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 15px;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .social-section.minimized {
            flex-direction: row;
            gap: 10px;
        }

        .social-card {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 25px;
            background: rgba(5, 5, 5, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            backdrop-filter: blur(10px);
            text-decoration: none;
            color: var(--text-white);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            min-width: 200px;
            overflow: hidden;
        }

        .social-card:hover {
            transform: translateX(10px);
            border-color: var(--social-color);
            box-shadow: 0 0 30px var(--social-glow);
        }

        .social-section.minimized .social-card {
            width: 50px !important;
            height: 50px !important;
            min-width: 50px !important;
            border-radius: 12px !important;
            display: flex !important;
            justify-content: center !important;
            align-items: center !important;
            padding: 0 !important;
            margin: 0 !important;
            gap: 0 !important;
        }

        .social-section.minimized .social-card:hover {
            transform: scale(1.1);
            transform: translateX(0) scale(1.1);
        }

        .social-card .icon {
            width: 20px;
            height: 20px;
            color: var(--social-color);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            flex-shrink: 0;
        }

        .social-card:hover .icon {
            transform: scale(1.2);
        }

        .social-section.minimized .social-card .icon {
            width: 24px;
            height: 24px;
            margin: 0 !important;
            transform: scale(1.2);
        }

        .social-card .text {
            font-family: 'Roboto Mono', monospace;
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 1px;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            white-space: nowrap;
            opacity: 1;
            width: auto;
            margin-left: 0;
        }

        .social-section.minimized .social-card .text {
            display: none !important;
        }

        .social-card.instagram {
            --social-color: #FF0055;
            --social-glow: rgba(255, 0, 85, 0.4);
        }

        .social-card.linkedin {
            --social-color: #00D4FF;
            --social-glow: rgba(0, 212, 255, 0.4);
        }

        .social-card.github {
            --social-color: #39FF14;
            --social-glow: rgba(57, 255, 20, 0.4);
        }

        /* Avatar Hover Prompt */
        .avatar-hover-prompt {
            position: fixed;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(174, 247, 64, 0.6);
            border-radius: 20px;
            padding: 8px 20px;
            color: #fff;
            font-family: 'Roboto Mono', monospace;
            font-size: 14px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 10;
            white-space: nowrap;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(174, 247, 64, 0.3);
        }

        .avatar-hover-prompt.mobile-visible {
            opacity: 1;
            pointer-events: none;
        }

        /* Chat Interface */
        .chat-drawer {
            position: fixed;
            top: 50%;
            right: -400px;
            transform: translateY(-50%);
            width: 380px;
            height: 60vh;
            background: rgba(5, 5, 5, 0.95);
            border: 1px solid rgba(174, 247, 64, 0.4);
            border-radius: 12px 0 0 12px;
            box-shadow: -10px 0 40px rgba(0, 0, 0, 0.8), 0 0 20px rgba(174, 247, 64, 0.2);
            z-index: 2000;
            display: flex;
            flex-direction: column;

        /* =========================================

           ========================================= */

        /* 1. Global Page Scrollbar (The Main Right Scrollbar) */
        /* Apply overlay behavior to the views */
        .view {
            overflow-y: overlay; /* Magic property: puts scrollbar ON TOP of content */
            overflow-x: hidden; /* Prevent horizontal scrollbar */
        }

        /* Scrollbar Track - Always Transparent */
        ::-webkit-scrollbar {
            width: 6px; /* Very thin */
            height: 6px;
            background: transparent; /* No background color */
        }

        ::-webkit-scrollbar-track {
            background: transparent; /* Completely invisible track */
        }

        /* Scrollbar Thumb - Hidden by default, visible on hover */
        ::-webkit-scrollbar-thumb {
            background: transparent; /* Hidden by default */
            border-radius: 3px;
            transition: background 0.3s ease;
        }

        /* ONLY show the thumb when hovering over the scrollable area */
        /* Note: We target the container's hover state to reveal the scrollbar */
        .view:hover::-webkit-scrollbar-thumb {
            background: rgba(57, 255, 20, 0.3); /* Faint green when hovering page */
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(57, 255, 20, 0.8) !important; /* Bright green when grabbing it */
        }

        /* 2. Project Modal Scrollbar (Specific Orange Theme) */
        .project-modal-content {
            /* Enable vertical scrolling */
            overflow-y: auto;

            /* 1. Hide scrollbar for Firefox */
            scrollbar-width: none;

            /* Ensure no extra margin is added */
            margin-right: 0;
        }

        /* 2. Hide scrollbar for Chrome, Safari, Edge, and Opera */
        .project-modal-content::-webkit-scrollbar {

            top: 0;
            left: 0;

            align-items: center;
            justify-content: center;
            padding: 40px;

            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .article-reader-modal.active {

            pointer-events: auto;
        }

        .article-reader-content {

            border: 1px solid rgba(211, 64, 255, 0.5);
            border-radius: 12px;

            margin-right: 0; /* Ensure no margin for scrollbar */
            scrollbar-width: none; /* Hide Firefox scrollbar */

        .article-reader-content::-webkit-scrollbar {
            display: none; /* Hide webkit scrollbar */
        }

            }

            top: 20px;

            border: 1px solid rgba(211, 64, 255, 0.5);

            height: 40px;
            color: #D340FF;

        .article-reader-close:hover {
